<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/icon-news.svg" />
    <title>InfoNews</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <a class="btn-fixed-sobre" href="sobre.html">
      <i class="bx bx-info-circle"></i>
    </a>

    <header>
      <div class="ifn-container ifn-header">
        <h1 id="ifn-title">
          <a href="/">Infonews</a>
        </h1>
        <nav class="navbar">
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>

          <ul class="nav-menu">
            <li class="nav-item current-selected-item">
              <a class="nav-link" id="general">All</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="business">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="entertainment">Entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="health">Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="science">Science</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sports">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="technology">Technology</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="loader"></div>
    <main>
      <span id="secao-indicator"></span>
      <div id="search-input-div" class="ifn-container">
        <img src="/assets/search-icon.svg" alt="" id="search-icon" />
        <form id="input-form">
          <label for="search">Search for stuff</label>
          <input
            id="search"
            type="search"
            placeholder="Search News..."
            autofocus
            required
          />
          <button class="input-btn" id="input-btn" type="submit">Go</button>
        </form>
      </div>
      <div id="no-news-found-div" class="hidden">
        <h2 id="no-news-found-text"></h2>
        <p>Try another section or search for a specific news :)</p>
      </div>
      <section id="secao-noticias-destaque"></section>
      <section id="secao-noticias-regular" class="flex-column"></section>
    </main>

    <footer class="rodape">
      <p>&copy; 2025 Todos os direitos reservados.</p>
      <ul class="footer-links">
        <li><a href="sobre.html">Sobre</a></li>
        <li>
          <a href="https://github.com/GussBrito" target="_blank">Contato</a>
        </li>
        <li><a href="#">Política de Privacidade</a></li>
      </ul>
      <p><a href="#" id="back-to-top">Voltar ao início</a></p>
    </footer>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
