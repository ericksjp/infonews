<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header>
      <div class="ifn-container ifn-header">
        <h1 id="ifn-title">
          <a href="/">Infonews</a>
        </h1>
        <nav class="navbar">
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>

          <ul class="nav-menu">
            <li class="nav-item current-noticia-filter">
              <a href="#all" class="nav-link">All</a>
            </li>

            <li class="nav-item">
              <a href="#business" class="nav-link">Business</a>
            </li>
            <li class="nav-item">
              <a href="#entertainment" class="nav-link">Entertainment</a>
            </li>
            <li class="nav-item">
              <a href="#health" class="nav-link">Health</a>
            </li>
            <li class="nav-item">
              <a href="#science" class="nav-link">Science</a>
            </li>
            <li class="nav-item">
              <a href="#sports" class="nav-link">Sports</a>
            </li>
            <li class="nav-item">
              <a href="#technology" class="nav-link">Technology</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <hr />

    <main>
      <section id="secao-noticias-destaque"></section>

      <div id="search-input-div" class="ifn-container">
        <img src="./assets/search-icon.svg" alt="" id="search-icon" />
        <form id="input-form" onsubmit="event.preventDefault();" role="search">
          <label for="search">Search for stuff</label>
          <input
            id="search"
            type="search"
            placeholder="Search News..."
            autofocus
            required
          />
          <button class="input-btn" id="input-btn" type="submit">Go</button>
        </form>
      </div>

      <section id="secao-noticias-regular" class="flex-column"></section>
    </main>

    <footer class="rodape">
      <p>&copy; 2025 Todos os direitos reservados.</p>
      <ul class="footer-links">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Política de Privacidade</a></li>
      </ul>
      <p><button id="back-to-top">Voltar ao início</button></p>
    </footer>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/home.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
